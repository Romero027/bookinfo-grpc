
##################################################################################################
# Ratings service and deployment
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ratings
  labels:
    app: ratings
    service: ratings
spec:
  ports:
  - port: 8082
    name: ratings
  selector:
    app: ratings
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-ratings
  labels:
    account: ratings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v1
  labels:
    app: ratings
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: v1
  template:
    metadata:
      labels:
        app: ratings
        version: v1
    spec:
      nodeName: h2.hotel.meshbench-pg0.clemson.cloudlab.us
      serviceAccountName: bookinfo-ratings
      containers:
      - name: ratings
        image: xzhu0027/bookinfo_grpc:test
        command: ["/app/bookinfo"]
        args: ["ratings"]
        # imagePullPolicy: Always
        ports:
        - containerPort: 8082
---