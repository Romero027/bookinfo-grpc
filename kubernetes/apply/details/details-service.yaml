##################################################################################################
# Details service and deployment
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
  labels:
    app: details
    service: details
spec:
  ports:
  - port: 8081
    name: grpc
  selector:
    app: details
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-details
  labels:
    account: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  labels:
    app: details
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      version: v1
  template:
    metadata:
      labels:
        app: details
        version: v1
    spec:
      nodeName: h2.hotel.meshbench-pg0.clemson.cloudlab.us
      serviceAccountName: bookinfo-details
      containers:
      - name: details
        image: xzhu0027/bookinfo_grpc:test
        command: ["/app/bookinfo"]
        args: ["details"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
---